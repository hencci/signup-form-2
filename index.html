<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <div class="left-container flex">
            <div class="logo-container flex" >
                <img src="" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-conainer">
            <div class="form-container">
                <p class="bold">
                    This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                <br />
                We look forward to get to know you better.
                </p>
                <form action="" method="post" class="form">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required/>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required/>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@you.com" required/>
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="number" id="phone_number" name="phone_number" required/>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" 
                            minlength="6" required/>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="6" required/>
                        </div>    
                    </fieldset>
                </form>
                <button>Sign Up</button>
                <p>Already have an account? <a href="">Log in</p>
            </div>
        </div>
    </div>
    
</body>
</html>
